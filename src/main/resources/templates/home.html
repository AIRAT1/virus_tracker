<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.wthymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Virus Tracker</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Total Cases Reported Worldwide</h1>
            <h1 class="display-4" th:text="${totalCasesWorldwide}"></h1>
            <hr class="my-4"/>
                <p>
                    <span>New cases since previous day</span>
                    <span th:text="${totalNewCases}"></span>
                </p>

        </div>

        <table class="table">
            <tr>
                <th>State</th>
                <th>Country</th>
                <th>Latest Total Cases</th>
                <th>Delta since last day</th>
            </tr>
            <tr th:each="locationStats:${locationStatistics}">
                <td th:text="${locationStats.state}"></td>
                <td th:text="${locationStats.country}"></td>
                <td th:text="${locationStats.latestTotalCases}"></td>
                <td th:text="${locationStats.delta}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
